    <h1>Share with friends</h1>
    <!-- Basic Share Links -->
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
        <a class="a2a_button_facebook" href="https://www.facebook.com/sharer/sharer.php?u=<URL>"></a>
        <a href="https://twitter.com/share?url=<URL>&text=<TEXT>via=<USERNAME>"></a>
        <a class="a2a_button_reddit" href="https://reddit.com/submit?url=<URL>&title=<TITLE>"></a>
        <!-- Email (subject, body) -->
        <a class="a2a_button_email" href="mailto:?subject=<SUBJECT>&body=<BODY>"></a>
    </div>
