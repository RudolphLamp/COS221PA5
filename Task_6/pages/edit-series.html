<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Series</title>
  </head>
  <body>
    <h1>Edit Series</h1>
    <form id="editSeriesForm">
      <input type="hidden" id="seriesId" />
      <label for="seriesTitle">Title:</label>
      <input type="text" id="seriesTitle" required />
      <label for="seriesImage">Image URL:</label>
      <input type="url" id="seriesImage" required />
      <!-- Add other input fields for series details -->
      <button type="submit">Save Changes</button>
    </form>
  </body>
</html>
